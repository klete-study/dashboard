<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
  <header>
    <div>
      <h3>Dashboard - timeline</h3>
    </div>
  </header>
  <section>
    <div id="nav">
      <ul>
        <li>
          <p><a href="button.html">buttons</a></p>
        </li>
        <li>
          <p><a href="dropdown.html">dropdowns</a></p>
        </li>
        <li>
          <p><a href="index.html">timeline</a></p>
        </li>
      </ul>
    </div>

    <div id="container">
      <div id="result">
        
      </div>
    </div>

    <div id="menu">
      <div>
        <p>Add Timeline</p>
      </div>
      <form action="" id="timeline">
        <label for="time" >Time (필수)</label><br>
        <p><input type="time" id="time"></p>  
        <label for="color" >Color (필수)</label><br>
        <p><input type="color" id="color"></p>
        <label for="title" >Title (필수)</label><br>
        <p><input type="text" id="title"></p>
        <label for="description" >Description (선택)</label><br>
        <p><input type="text" id="description"></p>
      </form>
      <label for="save" >Save</label><br>
      <p><input type="checkbox" id="save"></p>
      <label for="reset" >Reset</label><br>
      <p><input type="checkbox" id="reset"></p>
      <br>
      <p>save timeline : <span id="value">0</span></p>
      <br>
      <br>
      <label for="show" >Show Timeline</label><br>
      <p><input type="checkbox" id="show"></p>
      
    </div> 
  </section>
</body>
<script src="js/timeline.js"></script>
</html>
