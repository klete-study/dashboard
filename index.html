<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Dashboard</title>
  <link rel="stylesheet" href="css/timeline.css">
</head>

<body>
  <header>
    <div>
      <h3>Dashboard - Timeline</h3>
    </div>
  </header>
  <section>
    <div id="nav">
      <ul>
        <li>
          <p><a href="button.html">buttons</a></p>
        </li>
        <li>
          <p><a href="dropdown.html">dropdowns</a></p>
        </li>
        <li>
          <p><a href="index.html">timeline</a></p>
        </li>
        <li>
          <p><a href="modal.html">modal</a></p>
        </li>
        <li>
          <p><a href="form.html">form</a></p>
        </li>
      </ul>
    </div>

    <div id="container">
      <div class="timeline">
        
      </div>
    </div>
  
    <div id="menu">
      <div class="selectContainer">
        <form action="" name="timeline">
          <p><label for="time" >Time (필수)</label></p>
          <input type="time" id="time">
          
          <p><label for="color" >Color (필수)</label></p>
          <input type="color" id="color">
          
          <p><label for="title" >Title (필수)</label></p>
          <input type="text" id="title">
          
          <p><label for="description" >Description (선택)</label></p>
          <input type="text" id="description">
        </form>
      </div>

      <div>
        <p><label for="useColor">Show Use Color</label></p>
        <div class="colorBox none"></div>
        <input type="checkbox" id="useColor">

        <p><label for="save">Save Timeline</label></p>
        <input type="checkbox" id="save">
        
        <p><label for="reset">Reset Timeline</label></p>
        <input type="checkbox" id="reset">
        
        <p>Timeline : <span class="count">0</span></p>
      </div>
      
      <div>
        <p><label for="show" >Show Timeline</label></p>
        <input type="checkbox" id="show">
        
        <p><label for="resetTimeline" >Delete All Timeline</label></p>
        <input type="checkbox" id="resetTimeline">
      </div>

    </div> 
  </section>
</body>
<script src="js/timeline.js"></script>
</html>
