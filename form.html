<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <header>
    <div>
      <h3>Dashboard - form</h3>
    </div>
  </header>
  <section>
    <div id="nav">
      <ul>
        <li>
          <p><a href="button.html">buttons</a></p>
        </li>
        <li>
          <p><a href="dropdown.html">dropdowns</a></p>
        </li>
        <li>
          <p><a href="index.html">timeline</a></p>
        </li>
        <li>
          <p><a href="modal.html">modal</a></p>
        </li>
        <li>
          <p><a href="form.html">form</a></p>
        </li>
      </ul>
    </div>
    <!-- email, password, description은 10자 이상, radio, checkbox, select는 value가 없을 경우 
        border-color = red, 각 input 아래에 메시지-->
    <div id="container">
      <form action="" name="form">
        <div class="emailBox">
          <p><label for="email" >Email</label></p>
          <input type="text" id="email" class="bdDefault">
        </div>

        <div class="passwordBox">
          <p><label for="password" >Password</label></p>
          <input type="text" id="password" class="bdDefault">
        </div>

        <div class="colorBox">
          <p>Color</p>
          <select id="colorBox">
            <option value="default">default</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="indigo">Indigo</option>
            <option value="purple">Purple</option>
          </select>
        </div>

        <div class="radio">
          <p>Radio</p>
          <label><input type="radio" name="radio" id="red" value="red">Red</label>
          <label><input type="radio" name="radio" id="orange" value="orange">Orange</label>
          <label><input type="radio" name="radio" id="yellow" value="yellow">Yellow</label>
          <label><input type="radio" name="radio" id="green" value="green">Green</label>
          <label><input type="radio" name="radio" id="blue" value="blue">Blue</label>
          <label><input type="radio" name="radio" id="indigo" value="indigo">Indigo</label>
          <label><input type="radio" name="radio" id="purple" value="purple">Purple</label>
        </div>

        <div class="checkbox">
          <p>Checkbox</p>
          <label><input type="checkbox" name="checkbox" id="red" value="red">Red</label>
          <label><input type="checkbox" name="checkbox" id="orange" value="orange">Orange</label>
          <label><input type="checkbox" name="checkbox" id="yellow" value="yellow">Yellow</label>
          <label><input type="checkbox" name="checkbox" id="green" value="green">Green</label>
          <label><input type="checkbox" name="checkbox" id="blue" value="blue">Blue</label>
          <label><input type="checkbox" name="checkbox" id="indigo" value="indigo">Indigo</label>
          <label><input type="checkbox" name="checkbox" id="purple" value="purple">Purple</label>
        </div>
        
        <div class="descriptionBox">
          <p><label for="description">Description</label></p>
          <textarea name="description" id="description" cols="30" rows="10" class="bdDefault"></textarea>
        </div>
      </form>
      <div class="">
        <button class="button default border-white">
          <p>
            submit
          </p>
        </button>
      </div>
    </div>

    <div id="menu">
      <form action="">
        <div>
          <label for="colorSelectBox">Color</label><br>
          <select id="colorSelectBox">
            <option value="default">default</option>
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
            <option value="success">Success</option>
            <option value="info">Info</option>
            <option value="warning">Warning</option>
            <option value="danger">Danger</option>
            <option value="alt">Alt</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </form>
    </div>
  </section>
  <script src="js/form.js"></script>
</body>
</html>
