<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  <header>
    <div>
      <h3>Dashboard - modal</h3>
    </div>
  </header>
  <section>
    <div id="nav">
      <ul>
        <li>
          <p><a href="button.html">buttons</a></p>
        </li>
        <li>
          <p><a href="dropdown.html">dropdowns</a></p>
        </li>
        <li>
          <p><a href="index.html">timeline</a></p>
        </li>
        <li>
          <p><a href="modal.html">modal</a></p>
        </li>
      </ul>
    </div>

    <div id="container">
      <div id="buttonContainer" class="buttonDisplay">
        <button class="button default border-white normal-padding normal-fontSize">
          <p>
            Modal button
          </p>
        </button>
      </div>
      <div class="modal displayNone">
      </div>
      <div class="modalContainer displayNone">
        <div>
          <h3>Modal title</h3>
        </div>
        <div>
          <p class="descrition">
            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled.
          </p>
        </div>
        <div class="flex">
          <div class="text closeText">
            <p>Close</p>
          </div>
          <div class="text saveText">
            <p>Save changes</p>
          </div>
        </div>
      </div>
    </div>

    <div id="menu">
      <form action="">
        <div>
          <label for="colorSelectBox">Color</label><br>
          <select id="colorSelectBox">
            <option value="default">default</option>
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
            <option value="success">Success</option>
            <option value="info">Info</option>
            <option value="warning">Warning</option>
            <option value="danger">Danger</option>
            <option value="alt">Alt</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </form>

      <form action="">
        <h3>Change Border And Font Color</h3>
        <input type="checkbox" id="borderColor">
        <label for="borderColor"><p class="tag">No</p></label>
      </form>

      <form action="">
        <h3>Border Line</h3>
        <input type="checkbox" id="borderLine">
        <label for="borderLine"><p class="tag">No</p></label>
      </form>

      <form action="">
        <h3>Block</h3>
        <input type="checkbox" id="block">
        <label for="block"><p class="tag">No</p></label>
      </form>

    </div>

  </section>
</body>
<script src="js/modal.js"></script>
</html>
